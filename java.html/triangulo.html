!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Triângulos</title>
</head>
<body>
    <h1>Verificador de Triângulos</h1>
    <p>Por favor, insira os comprimentos dos lados do triângulo:</p>

    <form id="trianguloForm">
        <label for="lado1">Lado 1:</label>
        <input type="number" id="lado1" name="lado1" required><br><br>

        <label for="lado2">Lado 2:</label>
        <input type="number" id="lado2" name="lado2" required><br><br>

        <label for="lado3">Lado 3:</label>
        <input type="number" id="lado3" name="lado3" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <script>
        document.getElementById("trianguloForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Obter os valores dos lados do triângulo
            let lado1 = parseFloat(document.getElementById("lado1").value);
            let lado2 = parseFloat(document.getElementById("lado2").value);
            let lado3 = parseFloat(document.getElementById("lado3").value);

            // Verificar o tipo de triângulo
            if (lado1 === lado2 && lado2 === lado3) {
                alert("O triângulo é Equilátero.");
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                alert("O triângulo é Isósceles.");
            } else {
                alert("O triângulo é Escaleno.");
            }
        });
    </script>
</body>
</html>
