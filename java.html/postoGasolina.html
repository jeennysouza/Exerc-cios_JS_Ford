<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
</head>
<body>
    <h1>Calculadora de Combustível</h1>
    <p>Informe o tipo de combustível e a quantidade de litros:</p>

    <label for="tipoCombustivel">Tipo de Combustível:</label>
    <select id="tipoCombustivel">
        <option value="A">Álcool</option>
        <option value="G">Gasolina</option>
    </select><br><br>

    <label for="quantidadeLitros">Quantidade de Litros:</label>
    <input type="number" id="quantidadeLitros"><br><br>

    <button onclick="calcularValor()">Calcular Valor</button>

    <p id="resultado"></p>

    <script>
        function calcularValor() {
            let tipoCombustivel = document.getElementById("tipoCombustivel").value;
            let quantidadeLitros = parseFloat(document.getElementById("quantidadeLitros").value);
            let precoLitro;
            let desconto;
            let totalPagar;

            switch (tipoCombustivel) {
                case "A": // Álcool
                    precoLitro = 4.90;
                    if (quantidadeLitros <= 20) {
                        desconto = quantidadeLitros * 0.03;
                    } else {
                        desconto = quantidadeLitros * 0.05;
                    }
                    break;

                case "G": // Gasolina
                    precoLitro = 5.30;
                    if (quantidadeLitros <= 20) {
                        desconto = quantidadeLitros * 0.04;
                    } else {
                        desconto = quantidadeLitros * 0.06;
                    }
                    break;
            }

            totalPagar = (quantidadeLitros * precoLitro) - desconto;

            document.getElementById("resultado").innerHTML = "Tipo de Combustível: " + (tipoCombustivel === "A" ? "Álcool" : "Gasolina") + "<br>" +
                                                               "Quantidade de Litros: " + quantidadeLitros + "<br>" +
                                                               "Preço por Litro: R$" + precoLitro.toFixed(2) + "<br>" +
                                                               "Desconto: R$" + desconto.toFixed(2) + "<br>" +
                                                               "Total a Pagar: R$" + totalPagar.toFixed(2);
        }
    </script>
</body>
</html>
