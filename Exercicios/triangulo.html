<h1>Tipo de Triângulo</h1>

<script>
    // Função para determinar o tipo de triângulo
    function determinarTipoTriangulo() {
        // Entrada de dados
        var lado1 = parseFloat(prompt("Digite o primeiro lado do triângulo:"));
        var lado2 = parseFloat(prompt("Digite o segundo lado do triângulo:"));
        var lado3 = parseFloat(prompt("Digite o terceiro lado do triângulo:"));

        // Processamento
        if (lado1 === lado2 && lado2 === lado3) {
            return "Equilátero";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            return "Isósceles";
        } else {
            return "Escaleno";
        }
    }

    // Chamada da função e exibição do resultado
    var tipoTriangulo = determinarTipoTriangulo();
    alert("O triângulo é " + tipoTriangulo + ".");
</script>
