
<html lang="pt-BR">

    <title>Posto Gasolina</title>
</head>
<body>
    <script>
        // Função para calcular o valor a ser pago pelo cliente
function calcularValorPago(tipoCombustivel, litros) {
    let precoLitro;
    let descontoPorLitro;

    switch (tipoCombustivel) {
        case 'A':
            precoLitro = 4.90;
            descontoPorLitro = litros <= 20 ? 0.03 : 0.05;
            break;
        case 'G':
            precoLitro = 5.30;
            descontoPorLitro = litros <= 20 ? 0.04 : 0.06;
            break;
        default:
            alert("Tipo de combustível inválido.");
            break;
    }

    const valorSemDesconto = precoLitro * litros;
    const valorDesconto = valorSemDesconto * descontoPorLitro;
    const valorFinal = valorSemDesconto - valorDesconto;

    return valorFinal;
}

// Função principal
function main() {
    const tipoCombustivel = prompt("Informe o tipo de combustível (A para Álcool, G para Gasolina):").toUpperCase();
    const litros = parseFloat(prompt("Informe a quantidade de litros vendidos:"));

    const valorPago = calcularValorPago(tipoCombustivel, litros);
    if (valorPago !== undefined) {
        alert(`Valor a ser pago: R$ ${valorPago.toFixed(2)}`);
    } else if (valorFinal)
        alert("combustível não existente")
}

// Chamada da função principal
main();

    </script>
</body>
</html>
